 <!-- jumbotron image -->
 <img src="assets/portada_rincon.jpg" class="jumbotron" alt="jumbo" />

<div class="sub-title">
  <hr>
</div>

<div class="mdl-grid" id="items-grid">
  <div class="mdl-cell mdl-typography--text-right mdl-cell--3-col mdl-cell--6-col-tablet mdl-cell--12-col-phone " 
  *ngFor="let auction of auctions">
    <mdl-card mdl-shadow="2" >
      <!-- <mdl-card-media>
        <img (click)="goToItem(auction.end_time)" src= "{{ auction.img_src }}" alt="derp"/>
      </mdl-card-media> -->
      
        <mdl-card-title mdl-card-expand class="clickable"
          (click)="goToItem(auction.auc_id)"
          [ngStyle]=
          "{background: 'url('+ auction.img_src+') center / cover', 
          'background-repeat': 'no-repeat',
          'background-size' : 'cover'          
        }">
          <!-- <h2 class="mdl-card__title-text title-style">{{ auction.title }}</h2>  -->
        </mdl-card-title>
        <!-- <mdl-card-supporting-text mdl-card--expand>
          {{ auction.desc }} <br>
        </mdl-card-supporting-text> -->
        <mdl-card-actions mdl-card-border>
            <div class="time-left">
              Termina en:<br>
              <span class="center-text">{{ auction.end_time }} min</span>
            </div>
          <div class="end-button position-button">
            <button mdl-button mdl-colored mdl-ripple > Ahora en: ${{ auction.end_time}} </button>
          </div>
        </mdl-card-actions>
        <mdl-card-menu>
          <button  class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored share-btn">
            <mdl-icon>share</mdl-icon>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored share-btn">
            <i class="material-icons">turned_in_not</i>
          </button>
        </mdl-card-menu>
      </mdl-card>
    
  </div>
</div>
